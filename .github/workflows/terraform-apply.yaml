name: Terraform Apply

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 실행
    paths:
      - 'terraform-vpc/**'  
      - 'terraform-infra/**'  
      - 'terraform-addons/**'  

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        folder: [terraform-vpc, terraform-infra, terraform-addons]

    steps:
    # 1. 저장소 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. 현재 폴더 구조 출력 (디버깅)
    - name: List workspace directories
      run: |
        echo "GitHub workspace: ${{ github.workspace }}"
        ls -al ${{ github.workspace }}

    # 3. AWS 인증 설정
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    # 4. 실행할 폴더 확인
    - name: Check Terraform Directory
      run: |
        TARGET_DIR="${{ github.workspace }}/${{ matrix.folder }}"
        echo "Checking if directory exists: $TARGET_DIR"
        ls -al $TARGET_DIR || (echo "Directory does not exist: $TARGET_DIR" && exit 1)

    # 5. Terraform 초기화
    - name: Terraform Init
      run: terraform init -reconfigure
      working-directory: ${{ github.workspace }}/${{ matrix.folder }}

    # 6. Terraform Plan
    - name: Terraform Plan
      run: terraform plan
      working-directory: ${{ github.workspace }}/${{ matrix.folder }}

    # 7. Terraform Apply
    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: ${{ github.workspace }}/${{ matrix.folder }}
