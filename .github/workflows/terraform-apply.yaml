name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'network/**'
      - 'eks/**'
      - 'addons/**'

  workflow_dispatch:

jobs:
  terraform-network:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Terraform Init
        run: terraform init -reconfigure
        working-directory: ./network

      - name: Check Terraform State (S3 or Local?)
        run: terraform state list || echo "No state found"
        working-directory: ./network

      - name: Check Local Terraform State File
        run: ls -la
        working-directory: ./network

      - name: Check S3 Access from GitHub Actions
        run: aws s3 ls s3://tf-terraform-state-bucket-vss-2025/

      - name: Check Terraform Backend Configuration
        run: cat .terraform/terraform.tfstate || echo "No backend state file found"
        working-directory: ./network

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./network

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./network
